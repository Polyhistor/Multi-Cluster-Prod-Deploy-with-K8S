apiVersion: apps/v1
kind: Deployment
metadata: 
  name: server-deployment
spec: 
  replicas: 3
  # selector is used to select pods that this deployment has to control
  selector:
    matchLabels:
      component: server
  template:
    metadata: 
      labels:
        component: server
    spec:
      containers:
        - name: server
          image: polyhistor/multi-server
          ports:
            - containerPort: 5000